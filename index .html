<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View and Book Flights</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font and rounded corners -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styles for smooth transitions and modern look */
        .flight-card {
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
        }
        .flight-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        /* Style for the countdown text in the notification */
        .countdown-text {
            font-weight: 800;
            color: #fcd34d; /* Yellow text for emphasis */
        }
        /* Spinner styles */
        .spinner {
            border-top-color: #3b82f6;
            -webkit-animation: spin 1s ease-in-out infinite;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen p-4 sm:p-8 flex flex-col items-center justify-center">

    <!-- Loading Spinner (Hidden by default) -->
    <div id="loading-spinner" class="fixed inset-0 bg-gray-50 flex items-center justify-center z-50 hidden">
        <div class="spinner border-8 border-gray-200 rounded-full w-20 h-20"></div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-xl transition-all duration-500">
        <h2 class="text-3xl font-extrabold text-indigo-700 mb-6 text-center">Flight Booker Login</h2>
        <p class="text-sm text-gray-500 mb-6 text-center">Use **user** / **pass** to log in.</p>
        <form onsubmit="loginUser(event)">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" value="user" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" value="pass" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition" />
                </div>
            </div>
            <button type="submit" class="w-full mt-8 px-5 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out shadow-lg">
                Log In
            </button>
        </form>
        <p id="login-error" class="text-red-500 text-sm mt-3 text-center hidden">Invalid username or password.</p>
    </div>

    <!-- Main App Content (Hidden until login) -->
    <div id="app-content" class="w-full hidden max-w-6xl">
        <!-- Header Section -->
        <header class="mx-auto mb-10">
            <h1 class="text-4xl font-extrabold text-indigo-700 text-center sm:text-left">
                Explore and Book Your Next Flight
            </h1>
            <p class="text-lg text-gray-500 mt-2 text-center sm:text-left">
                Discover breathtaking destinations and find the best deals.
            </p>
        </header>

        <!-- Flight List Container -->
        <main id="flights-container" class="mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Flight cards will be injected here by JavaScript -->
        </main>
    </div>

    <!-- Notification Message Area -->
    <div id="message-box" class="fixed top-0 left-1/2 -translate-x-1/2 mt-4 transition-all duration-300 transform opacity-0 -translate-y-full pointer-events-none z-50">
        <div class="bg-green-500 text-white p-3 rounded-lg shadow-2xl font-semibold flex items-center space-x-2">
            <!-- Icon: Check Circle / X Circle -->
            <svg id="message-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <!-- Icon path will be set by JavaScript -->
            </svg>
            <span id="message-text"></span>
        </div>
    </div>

    <!-- Booking Modal Structure (Hidden by default) -->
    <div id="booking-modal" class="fixed inset-0 z-40 hidden">
        <!-- Overlay -->
        <div id="modal-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity duration-300 opacity-0 pointer-events-none" onclick="closeBookingModal()"></div>

        <!-- Modal Content -->
        <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md p-6 bg-white rounded-2xl shadow-2xl z-50 transform scale-100 transition-all duration-300">
            
            <!-- Modal Header -->
            <div class="flex justify-between items-center pb-3 border-b border-gray-100">
                <h3 class="text-2xl font-bold text-indigo-700">Book Flight to <span id="modal-destination"></span></h3>
                <button onclick="closeBookingModal()" class="text-gray-400 hover:text-gray-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- Modal Body (Inputs) -->
            <div class="mt-4 space-y-4">
                
                <!-- Adults Count -->
                <div>
                    <label for="adults-count" class="block text-sm font-medium text-gray-700 mb-1">Adults (12+ years)</label>
                    <input type="number" id="adults-count" value="1" min="1" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition" />
                </div>

                <!-- Children Count -->
                <div>
                    <label for="children-count" class="block text-sm font-medium text-gray-700 mb-1">Children (0-11 years)</label>
                    <input type="number" id="children-count" value="0" min="0" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition" />
                </div>

                <!-- Travel Class Select -->
                <div>
                    <label for="travel-class" class="block text-sm font-medium text-gray-700 mb-1">Travel Class</label>
                    <select id="travel-class" class="w-full p-3 border border-gray-300 bg-white rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="First">First Class</option>
                    </select>
                </div>
            </div>

            <!-- Modal Footer (Confirmation Button) -->
            <div class="mt-6 flex justify-end space-x-3">
                <button onclick="closeBookingModal()" class="px-5 py-2 text-gray-600 bg-gray-100 rounded-xl hover:bg-gray-200 font-semibold transition">Cancel</button>
                <button onclick="confirmBooking()" class="px-5 py-2 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out shadow-md">
                    Confirm Booking
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mock Flight Data - Updated imageText for better "flight pictures" simulation
        const FLIGHT_DATA = [
            { id: 1, destination: "Paris, France", airline: "Air Explorer", price: 650, duration: "7h 30m", imageText: "Jet taking off", imageSize: "400x250" },
            { id: 2, destination: "Tokyo, Japan", airline: "SkyLink Airways", price: 980, duration: "12h 0m", imageText: "Airplane window view", imageSize: "400x250" },
            { id: 3, destination: "Rio de Janeiro, Brazil", airline: "OceanJet", price: 820, duration: "10h 45m", imageText: "First Class Cabin", imageSize: "400x250" },
            { id: 4, destination: "Sydney, Australia", airline: "Kangaroo Air", price: 1200, duration: "14h 20m", imageText: "Pilot's View", imageSize: "400x250" },
            { id: 5, destination: "Cairo, Egypt", airline: "Desert Wings", price: 510, duration: "5h 50m", imageText: "Sunset at Airport", imageSize: "400x250" },
            { id: 6, destination: "New York, USA", airline: "Freedom Line", price: 420, duration: "6h 15m", imageText: "Boeing 747 on Runway", imageSize: "400x250" },
        ];

        // DOM Element references
        const loginScreen = document.getElementById('login-screen');
        const appContent = document.getElementById('app-content');
        const loadingSpinner = document.getElementById('loading-spinner');
        const loginError = document.getElementById('login-error');
        
        const flightsContainer = document.getElementById('flights-container');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageIcon = document.getElementById('message-icon');

        // Modal elements
        const bookingModal = document.getElementById('booking-modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalDestination = document.getElementById('modal-destination');
        const adultsInput = document.getElementById('adults-count');
        const childrenInput = document.getElementById('children-count');
        const classSelect = document.getElementById('travel-class');

        let currentFlight = null; // Stores the flight object currently being booked

        /**
         * Shows the loading spinner overlay.
         */
        function showLoading() {
            loadingSpinner.classList.remove('hidden');
        }

        /**
         * Hides the loading spinner overlay.
         */
        function hideLoading() {
            loadingSpinner.classList.add('hidden');
        }

        /**
         * Handles the mock login process.
         * @param {Event} event - The form submission event.
         */
        function loginUser(event) {
            event.preventDefault(); 
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginError.classList.add('hidden');
            showLoading();

            // Simulate network latency for login
            setTimeout(() => {
                hideLoading();
                
                // Mock Authentication Check
                if (username === 'user' && password === 'pass') {
                    loginScreen.classList.add('hidden');
                    appContent.classList.remove('hidden');
                    renderFlights();
                    document.body.classList.remove('flex', 'flex-col', 'items-center', 'justify-center');
                    document.body.classList.add('block');
                } else {
                    loginError.classList.remove('hidden');
                }
            }, 1000); // 1 second delay
        }

        /**
         * Displays a temporary notification message box.
         * @param {string} message - The message (can contain HTML/bold tags) to display.
         * @param {string} type - 'green' for success, 'red' for error.
         */
        function showMessage(message, type = 'green') {
            const boxDiv = messageBox.querySelector('div');

            // Reset classes and icon
            boxDiv.className = 'p-3 rounded-lg shadow-2xl font-semibold flex items-center space-x-2';
            messageIcon.innerHTML = '';

            if (type === 'green') {
                boxDiv.classList.add('bg-green-600', 'text-white');
                // Check Circle Icon
                messageIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>';
            } else if (type === 'red') {
                boxDiv.classList.add('bg-red-600', 'text-white');
                // X Circle Icon
                messageIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>';
            }

            messageText.innerHTML = message;

            // Show the message box
            messageBox.classList.remove('opacity-0', '-translate-y-full', 'pointer-events-none');
            messageBox.classList.add('opacity-100', 'translate-y-0');

            // Hide the message box after 6 seconds
            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'translate-y-0');
                messageBox.classList.add('opacity-0', '-translate-y-full', 'pointer-events-none');
            }, 6000);
        }

        /**
         * Opens the booking modal with the selected flight details.
         * @param {number} flightId - The ID of the flight to book.
         */
        function bookFlight(flightId) {
            const flight = FLIGHT_DATA.find(f => f.id === flightId);
            if (!flight) return;

            currentFlight = flight;

            // Populate modal
            modalDestination.textContent = flight.destination;
            
            // Reset inputs to default values
            adultsInput.value = 1;
            childrenInput.value = 0;
            classSelect.value = 'Economy';

            // Display modal
            bookingModal.classList.remove('hidden');
            // Show overlay with fade
            modalOverlay.classList.remove('opacity-0', 'pointer-events-none');
            modalOverlay.classList.add('opacity-100');
        }

        /**
         * Closes the booking modal.
         */
        function closeBookingModal() {
            // Hide overlay with fade
            modalOverlay.classList.remove('opacity-100');
            modalOverlay.classList.add('opacity-0', 'pointer-events-none');
            
            // Hide modal container after fade out
            setTimeout(() => {
                bookingModal.classList.add('hidden');
            }, 300); 
            currentFlight = null;
        }

        /**
         * Handles the final booking confirmation from the modal.
         */
        function confirmBooking() {
            if (!currentFlight) return;

            const adults = parseInt(adultsInput.value, 10);
            const children = parseInt(childrenInput.value, 10);
            const travelClass = classSelect.value;
            const totalPassengers = adults + children;

            if (adults <= 0) {
                showMessage('Booking requires at least one adult traveler.', 'red');
                return;
            }

            // Simulate booking and provide a dynamic notification
            
            // Mock countdown: Travel is 48 hours from the time of booking
            const mockHoursToStart = 48; 
            const totalCost = currentFlight.price * totalPassengers * (travelClass === 'Business' ? 1.5 : travelClass === 'First' ? 2 : 1);
            
            // Notification with required countdown text
            const bookingMessage = 
                `**Booking Confirmed!** Destination: ${currentFlight.destination}. ` +
                `Total Passengers: ${totalPassengers} (${travelClass} class). ` +
                `Your travel is going to start in <span class="countdown-text">${mockHoursToStart} hours</span> and is booked. ` +
                `Total estimated cost: **$${totalCost.toFixed(0)}**.`;
            
            // Show final success notification
            showMessage(bookingMessage, 'green'); 

            // Close the booking modal
            closeBookingModal();
        }

        /**
         * Renders all flight cards into the DOM.
         */
        function renderFlights() {
            flightsContainer.innerHTML = ''; // Clear previous content

            FLIGHT_DATA.forEach(flight => {
                // Determine random color for placeholder image
                const bgColor = (['29b0a9', '38bdf8', 'f97316', '10b981'])[flight.id % 4];
                // Use the updated imageText for better flight-related visuals
                const imageSrc = `https://placehold.co/${flight.imageSize}/${bgColor}/ffffff?text=${flight.imageText.replace(' ', '+')}`;

                const cardHtml = `
                    <div class="flight-card bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl flex flex-col">
                        <!-- Flight Image -->
                        <div class="h-40 overflow-hidden">
                            <img src="${imageSrc}" 
                                 alt="${flight.imageText}" 
                                 class="w-full h-full object-cover transition-transform duration-500 ease-in-out hover:scale-105"
                                 onerror="this.onerror=null;this.src='https://placehold.co/400x250/cccccc/333333?text=Flight+Placeholder';"
                            >
                        </div>
                        
                        <!-- Card Content -->
                        <div class="p-6 flex flex-col justify-between flex-grow">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800 mb-1">${flight.destination}</h2>
                                <p class="text-sm text-indigo-600 font-medium mb-4">${flight.airline}</p>
                                
                                <!-- Details -->
                                <div class="flex justify-between text-gray-500 text-sm mb-4 border-t pt-2">
                                    <span>Duration:</span>
                                    <span class="font-semibold text-gray-700">${flight.duration}</span>
                                </div>
                            </div>

                            <!-- Price and Button -->
                            <div class="flex items-center justify-between mt-4">
                                <span class="text-3xl font-extrabold text-green-600">
                                    $${flight.price}
                                </span>
                                <!-- Changed function call to open the modal -->
                                <button onclick="bookFlight(${flight.id})"
                                        class="px-5 py-2 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out shadow-md hover:shadow-lg">
                                    Book Now
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                flightsContainer.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        // On load, ensure the body is set up for the login screen centering
        document.addEventListener('DOMContentLoaded', () => {
            // Initial setup: main content is hidden, body is centered for login
            appContent.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            document.body.classList.add('flex', 'flex-col', 'items-center', 'justify-center');
            document.body.classList.remove('block');
        });
    </script>
</body>
</html>
